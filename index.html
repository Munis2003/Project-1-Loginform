<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"
    <h1>Form Validator</h1>
    <h3 id="message"></h3>
    <form id="form" novalidate  >
        <div class="form-group">
            <label for="name">Full name</label>
            <input id="name" type="text" name="Name" 
            placeholder="Enter your name" required minlength="3"
            maxlength="50"/>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <ion-icon name="mail-outline"></ion-icon>
            <input id="email" type="email" name="Email"
            placeholder="Ex-abcd110@gmail.com" required/>
        </div>  
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <ion-icon name="call-outline"></ion-icon>
            <input id="phone" type="tel" name="phone"
            placeholder="Ex-Enter 10 digit Mobile Number" required pattern="^[789]\d{9}$"/>
        </div> 
        <div class="form-group">
            <label for="website">Website URL</label>
            <ion-icon name="globe-outline"></ion-icon>
            <input id="website" type="url" name="website"
            placeholder="Ex-www.google.com" required/>
        </div> 
        <div class="form-group">
            <label for="password1">Password</label>
            <ion-icon name="lock-closed-outline"></ion-icon>    
            <input id="password1" type="password" name="password"
            placeholder="Create Password(minimum 8-digits)" required 
            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$""
             title="Please include 1 uppercase character,1 lowercase character,1 special symbol and 1 digit"/>
        </div> 
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input id="password2" type="password" name="ConfirmPassword"
            placeholder="Confirm Password" required/>
        </div> 

        <button type="submit">Register</button>

    </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
